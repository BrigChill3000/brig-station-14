- type: entity
  parent: FoodBase
  id: BaseExtract
  name: base extract
  abstract: true
  description: It's a real panacea. But at what cost?
  components:
  - type: Extractable
    grindableSolutionName: food
  - type: FlavorProfile
    flavors:
      - sweet
  - type: Sprite
    sprite: _SpaceCats/Mobs/Aliens/extract.rsi
    state: grey_slime_extract
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Iron
          Quantity: 10
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Extract

