- type: reagent
  id: PainKillUltra
  name: reagent-painkillultra
  group: Medicine
  desc: reagent-painkillultra-desc
  physicalDesc: psychicalDesc-reagent-killcool
  flavor: medicine
  color: "#f80000"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        damage:
          groups:
            Brute: -3
          types:
            Cellular: 1.5 # При смешивании с фалангимином создаст ноозин. - мощный токсин,вызывающий остановку сердца
            Heat: -2.5
            Poison: -2
            Bloodloss: -3
      - !type:GenericStatusEffect
        key: Adrenaline # убирает боль(позволит эффективнее сражаться.)
        component: IgnoreSlowOnDamage
        time: 10 # увы?
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.25
        sprintSpeedModifier: 1.25
      - !type:GenericStatusEffect
        key: Stun
        time: 2
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 2
        type: Remove
      - !type:PopupMessage
        visualType: Medium
        messages: ["Выглядит неспокойно", "Слегка трясётся", "Кажется бодрым"]
        type: Local
        probability: 0.2

