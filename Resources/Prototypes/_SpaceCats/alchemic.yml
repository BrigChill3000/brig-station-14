- type: reagent
  id: Meridine
  name: reagent-meridine
  group: Medicine
  desc: reagent-meridine-desc
  physicalDesc: psychicalDesc-reagent-red
  flavor: medicine
  color: "#ff8680"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Brute: -3
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          groups:
            Toxin: 4
            Brute: -6
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Toxin: 6
            Brute: -1
      - !type:ModifyBleedAmount
        amount: -0.25

